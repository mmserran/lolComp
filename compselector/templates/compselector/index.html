{% extends "base.html" %}{% load staticfiles %}

{% block content %} <!-- This block content is placed inside of base.html body -->
<div class="container" ng-app="LolCompApp" ng-controller="LolCompCtrl">

    <div class="results col-xs-7 col-sm-4 col-md-3">

    </div>
    <div class="hidden-xs hidden-sm col-md-2">

      <h2 class="text-center vs">vs</h2>

    <div class="results hidden-xs col-sm-4 col-md-3">
    <!-- right search ahead results -->
      <ul class="list-group list-inline pull-right">

        </li>
      </ul>
    </div>
    <div class="right col-sm-2 hidden-xs">
    <!-- right search column -->
      <div class="form-group right both">
        <input type="text" placeholder="Search" class="form-control">
        <span class="glyphicon glyphicon-remove-circle hidden-xs"></span>
      </div>
    </div>
  </div>

  <!-- Layer 4: Team Stats -->
  <div class="row">
    <!-- leftside team stats (6) -->
    <div class="col-xs-12 col-sm-6">
      <div class="teamPanel">
        <!-- Row 1: CC chain combo layer -->
        <div class="row heading blue">
          <h4 class="statHeader">Combo</h4>
        </div>
        <!-- Row 2: lolComp team stats layer -->
        <div class="row body">
          <div ng-include="'{{ STATIC_URL }}lolcomp/partials/stats.html'"></div>
        </div>
        <!-- Row 3: lolComp team kit tags layer -->
        <div class="row footer">

          <span class="btn btn-warning statHeader" data-animation="am-flip-x" bs-tooltip="popover">Gap Closer</span>
          <span class="btn btn-primary statHeader" data-animation="am-flip-x" bs-tooltip="tooltip">Stealth</span><em class="statHeader"> x5</em> 

        </div>
      </div>
    </div>

  <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale" data-placement="center" bs-modal="modal">Click to toggle modal
    <br>
    <small>(using an object)</small>
  </button>
</div><!-- You can use a custom html template with the `data-template` attr -->
